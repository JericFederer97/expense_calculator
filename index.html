<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Chrono Cost</title>
  </head>
  <body>
    <div class="main-title">
      <label>
        <span>Chrono Cost</span>
        <br>
        Expense Tracker
      </label>
    </div>


    <div class="container">
      <h4>Balance</h4>
      <h1 id="balance">0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list"></ul>

      <h3>Add Transactions</h3>
      <form id="form">
        <div class="form-control">
          <label for="text"><span>Item Name</span></label>
          <input type="text" id="text" placeholder="Enter item name" />
        </div>
        <div class="form-control">
          <label for="amount">
            <span>Amount</span>
            <br>
            * Put a minus sign ( <span class="minus-j">-</span> ) in front of the value for negative amounts ( <span class="minus-j">-100</span> )
          </label>
          <input type="number" id="amount" placeholder="Enter amount"/>
        </div>
        <button class="btn">Add Transaction</button>
      </form>
    </div>

    <footer>
      Jeric Federer
    </footer>
    <script src="script.js"></script>
  </body>
</html>
